<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="linkClass" *ngIf="!mailList || !mailList.length">
    <ion-label>This contact has no email!</ion-label>
  </ion-item>

  <ion-list *ngFor="let item of mailList">
    <ion-item lines="none">
      <ion-label>Campaign Name: {{item.campaignName}}</ion-label>
      <ion-label>{{item.linkClicked ? "Clicked" : "Not Clicked"}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mail Time: {{formatDate(item.startTime)}}</ion-label>
      <ion-label>Link Clicked Time: {{formatDate(item.endTime)}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
